<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation Engine (No HTML Required)</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <main
      class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-4"
    >
      <div class="w-full max-w-md">
        <h1 class="text-3xl font-bold mb-6 text-center">
          Form Validation Engine (No HTML Required)
        </h1>
        <form action="" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
          <p id="error" class="text-red-500 text-center"></p>
          <div class="mb-4">
            <label
              for="username-input"
              class="block text-gray-700 text-sm font-bold mb-2"
            >
              Username
            </label>
            <input
              type="text"
              name="username"
              id="username-input"
              placeholder="Jhone Doe"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            />
            <p id="username-error" class="text-red-500"></p>
          </div>
          <div class="mb-4">
            <label
              for="email-input"
              class="block text-gray-700 text-sm font-bold mb-2"
            >
              Email
            </label>
            <input
              type="text"
              name="email"
              id="email-input"
              placeholder="email@example.com"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            />
            <p id="email-error" class="text-red-500"></p>
          </div>
          <div class="mb-6">
            <label
              for="password-input"
              class="block text-gray-700 text-sm font-bold mb-2"
            >
              Password
            </label>
            <input
              type="text"
              name="password"
              id="password-input"
              placeholder="Password"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            />
            <p id="password-error" class="text-red-500"></p>
          </div>
          <div class="flex items-center justify-between">
            <button
              type="submit"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            >
              Sign-up
            </button>
          </div>
        </form>
      </div>
    </main>

   <script src='script.js'></script>
  </body>
</html>
