<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticky Notes (Drag + Save in LocalStorage)</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main>
      <section class="w-full h-screen p-5">
        <div id="notes-container" class="flex">
          <button
            id="add-btn"
            class="w-60 aspect-square p-10 shadow-md rounded-xl text-zinc-200"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
            >
              <path
                d="M13.0001 10.9999L22.0002 10.9997L22.0002 12.9997L13.0001 12.9999L13.0001 21.9998L11.0001 21.9998L11.0001 12.9999L2.00004 13.0001L2 11.0001L11.0001 10.9999L11 2.00025L13 2.00024L13.0001 10.9999Z"
              ></path>
            </svg>
          </button>
        </div>
      </section>

      <script src="script.js"></script>
    </main>
  </body>
</html>
