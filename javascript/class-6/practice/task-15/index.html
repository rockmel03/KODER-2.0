<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Fetcher with Loading State</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="min-h-screen flex flex-col items-center justify-center bg-blue-50 py-8">
      <h1 class="text-3xl font-bold text-blue-700 mb-8">Weather Fetcher with Loading State</h1>

      <section class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
        <form action="" class="flex gap-2 mb-6">
          <input
            type="search"
            name="city"
            id="city"
            placeholder="Enter city"
            class="flex-1 px-4 py-2 border border-blue-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
          <button
            type="submit"
            class="px-6 py-2 bg-blue-600 text-white font-semibold rounded hover:bg-blue-700 transition"
          >
            Search
          </button>
        </form>

        <div id="results-container" class="min-h-[60px]"></div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
