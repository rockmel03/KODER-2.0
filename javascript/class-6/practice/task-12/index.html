<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart System with Quantity Update</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main>
      <h1 class="text-3xl font-bold mb-6 text-center">
        Cart System with Quantity Update
      </h1>
      <section class="flex gap-5 items-start relative">
        <div
          id="products-container"
          class="w-[60%] grid grid-cols-3 gap-5"
        ></div>
        <div id="cart-container" class="w-[40%] sticky top-0 shadow p-5">
          <h2 class="text-xl font-semibold mb-6">Cart Items</h2>
          <div id="cart-items-container"></div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
