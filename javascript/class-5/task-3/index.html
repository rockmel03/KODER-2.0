<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <h1>Task Tracker with Date Filter</h1>

      <form action="">
        <input
          type="text"
          name="task"
          id="task-input"
          placeholder="Task"
          required
        /><input type="date" name="date" id="date" required />
        <button>Save</button>
      </form>
      <div>
        <h2>Pending</h2>
        <ul id="incompleted-tasks-list"></ul>
      </div>
      <div>
        <h2>Completed</h2>
        <ul id="completed-tasks-list"></ul>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
